<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Reset */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        body {
          font-family: 'Poppins', sans-serif;
          background: var(--background);
          color: var(--text-color);
          height: 100vh;
          padding: 20px;
          display: flex;
          transition: background 0.3s ease, color 0.3s ease;
        }
    
        .layout {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
        }

        .layout .container {
            padding: 20px;
        }

        .layout h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .layout p {
            font-size: 1.2rem;
            color: var(--text-color);
            margin: 10px 0;
            line-height: 1.5;
        }

        .layout .score {
            font-size: 1.5rem;
            color: var(--hamburger-color);
            font-weight: 600;
        }

        .layout .button-group {
            margin-top: 20px;
        }

        .layout .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px 5px;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: var(--hamburger-color);
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .layout .button:hover {
            background-color: #7b1fa2; /* Lighter shade on hover */
        }

        .layout .button:active {
            background-color: #4a148c; /* Darker shade on active click */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .layout {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .button {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }

    
        /* Theme Variables */
        :root {
          --background: #ece9e6;
          --text-color: #333;
          --panel-bg: #f4f4f9;
          --chat-bg: #ffffff;
          --chat-header-bg: linear-gradient(135deg, #4a148c, #7b1fa2);
          --user-message-bg: linear-gradient(135deg, #6a11cb, #2575fc);
          --bot-message-bg: #f0f0f0;
          --footer-bg: #ffffff;
        }
    
        :root {
            --background: #ece9e6;
            --text-color: #333;
            --panel-bg: #f4f4f9;
            --chat-bg: #ffffff;
            --chat-header-bg: linear-gradient(135deg, #4a148c, #7b1fa2);
            --user-message-bg: linear-gradient(135deg, #6a11cb, #2575fc);
            --bot-message-bg: #f0f0f0;
            --footer-bg: #ffffff;
            --hamburger-color: #4A148C;
        }
    
        body.dark-mode {
            --background: #181818;
            --text-color: #f1f1f1;
            --panel-bg: #2c2c2c;
            --chat-bg: #333;
            --chat-header-bg: linear-gradient(135deg, #4A148C, #2c2c2c);
            --user-message-bg: linear-gradient(135deg, #6a11cb, #2575fc);
            --bot-message-bg: #444;
            --footer-bg: #333;
            --hamburger-color: #ffffff;
        }
    
        .button-container {
            display: flex;
            flex-direction: column;
            background-color: #F4F4F9;
            border-radius: 20px;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }
    
    
        /* Toggle Button */
        /* Switch Settings */
        .ui-switch {
        --switch-bg: #a296b3;
        --switch-width: 48px;
        --switch-height: 20px;
        --circle-diameter: 32px;
        --circle-bg: #4A00B3;
        --circle-inset: calc((var(--circle-diameter) - var(--switch-height)) / 2);
        }
    
        .ui-switch input {
        display: none;
        }
    
        .slider {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: var(--switch-width);
        height: var(--switch-height);
        background: var(--switch-bg);
        border-radius: 999px;
        position: relative;
        cursor: pointer;
        }
    
        .slider .circle {
        top: calc(var(--circle-inset) * -1);
        left: 0;
        width: var(--circle-diameter);
        height: var(--circle-diameter);
        position: absolute;
        background: var(--circle-bg);
        border-radius: inherit;
        background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGhlaWdodD0iMjAiIHdpZHRoPSIyMCIgdmlld0JveD0iMCAwIDIwIDIwIj4KICAgIDxwYXRoIGZpbGw9IiNmZmYiCiAgICAgICAgZD0iTTkuMzA1IDEuNjY3VjMuNzVoMS4zODlWMS42NjdoLTEuMzl6bS00LjcwNyAxLjk1bC0uOTgyLjk4Mkw1LjA5IDYuMDcybC45ODItLjk4Mi0xLjQ3My0xLjQ3M3ptMTAuODAyIDBMMTMuOTI3IDUuMDlsLjk4Mi45ODIgMS40NzMtMS40NzMtLjk4Mi0uOTgyek0xMCA1LjEzOWE0Ljg3MiA0Ljg3MiAwIDAwLTQuODYyIDQuODZBNC44NzIgNC44NzIgMCAwMDEwIDE0Ljg2MiA0Ljg3MiA0Ljg3MiAwIDAwMTQuODYgMTAgNC44NzIgNC44NzIgMCAwMDEwIDUuMTM5em0wIDEuMzg5QTMuNDYyIDMuNDYyIDAgMDExMy40NzEgMTBhMy40NjIgMy40NjIgMCAwMS0zLjQ3MyAzLjQ3MkEzLjQ2MiAzLjQ2MiAwIDAxNi41MjcgMTAgMy40NjIgMy40NjIgMCAwMTEwIDYuNTI4ek0xLjY2NSA5LjMwNXYxLjM5aDIuMDgzdi0xLjM5SDEuNjY2em0xNC41ODMgMHYxLjM5aDIuMDg0di0xLjM5aC0yLjA4NHpNNS4wOSAxMy45MjhMMy42MTYgMTUuNGwuOTgyLjk4MiAxLjQ3My0xLjQ3My0uOTgyLS45ODJ6bTkuODIgMGwtLjk4Mi45ODIgMS40NzMgMS40NzMuOTgyLS45ODItMS40NzMtMS40NzN6TTkuMzA1IDE2LjI1djIuMDgzaDEuMzg5VjE2LjI1aC0xLjM5eiIgLz4KPC9zdmc+");
        background-repeat: no-repeat;
        background-position: center center;
        transition: left 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, transform 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 2px 1px -1px rgba(0,0,0,0.2), 0px 1px 1px 0px rgba(0,0,0,0.14), 0px 1px 3px 0px rgba(0,0,0,0.12);
        }
    
        .slider .circle::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.75);
        border-radius: inherit;
        transition: all 500ms;
        opacity: 0;
        }
    
        /* Actions */
        .ui-switch input:checked+.slider .circle {
        left: calc(100% - var(--circle-diameter));
        background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGhlaWdodD0iMjAiIHdpZHRoPSIyMCIgdmlld0JveD0iMCAwIDIwIDIwIj4KICAgIDxwYXRoIGZpbGw9IiNmZmYiCiAgICAgICAgZD0iTTQuMiAyLjVsLS43IDEuOC0xLjguNyAxLjguNy43IDEuOC42LTEuOEw2LjcgNWwtMS45LS43LS42LTEuOHptMTUgOC4zYTYuNyA2LjcgMCAxMS02LjYtNi42IDUuOCA1LjggMCAwMDYuNiA2LjZ6IiAvPgo8L3N2Zz4=");
        }
    
        .ui-switch input:active+.slider .circle::before {
        transition: 0s;
        opacity: 1;
        width: 0;
        height: 0;
        }
    
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
          width: 8px;
        }
    
        ::-webkit-scrollbar-track {
          background: #f1f1f1;
        }
    
        ::-webkit-scrollbar-thumb {
          background: #ccc;
          border-radius: 10px;
        }
    
        ::-webkit-scrollbar-thumb:hover {
          background: #bbb;
        }
    
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.2s;
        }
    
        .icon-button:hover {
            transform: scale(1.5);
        }
    
        /* Left Bar Styling */
        .left-bar {
          position: fixed;
          left: 0;
          top: 0;
          height: 100%;
          width: 70px; /* Width of the left bar */
          background-color: var(--panel-bg);
          border-radius: 0 20px 20px 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px 0;
          box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
          justify-content: space-between; /* Distribute space evenly */
        }
    
        .left-bar button {
          background: none;
          border: none;
          cursor: pointer;
          font-size: 20px;
          color: var(--hamburger-color);
          transition: color 0.3s ease;
        }
    
        .left-bar button:hover {
          color: #6a11cb;
        } 
    </style>
</head>
<body>

    <div class="left-bar">
        <div class="button-container">
            <button class="ui-switch">
              <a href="{% url 'chat_view' %}" >
                <div>

                      <svg width="100%" height="100%" viewBox="0 0 350 250.1225226673917">

              </a>
            </button>
  
            <button onclick="togglePanel()" class="icon-button">
              <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 30 30" width="30px" class="icon">
                  <path d="M0 0h24v24H0z" fill="none"/>
                  <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="#6200EA"/>
              </svg>
            </button>
  
            <button class="icon-button">
              <a href="{% url 'chat_view' %}">
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#6200EA">
                    <path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/>
                </svg>
              </a>      
            </button>
            
            <button class="icon-button">
                <a href="{% url 'calculator' %}">

                </svg>

            </button>
  
            {% if user.is_authenticated %}
  
            <button class="icon-button">
              <a href="{% url 'start_assessment' %}">
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#6200EA">

                </svg>
              </a>      
            </button>
            
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="icon-button" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#6200EA">
                  <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/>

            {% else %}

              <a href="{% url 'login' %}">

        <div>
          <!-- Custom Toggle Switch for Dark Mode -->
          <label class="ui-switch">
            <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
            <div class="slider">
              <div class="circle"></div>
            </div>
          </label>
        </div>
      </div>

    <div class="layout">
        <div class="container">
            <h1>Your Performance Analytics</h1>
            <table>
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Average Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for topic, data in topic_performance.items %}
                        <tr>
                            <td>{{ topic }}</td>
                            <td>{{ data.average_score|floatformat:2 }}%</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="button-group">
                <a href="{% url 'start_assessment' %}" class="button">Start New Assessment</a>
            </div>
        </div>
    </div>
    
    <script>

        

        function toggleDarkMode() {
            const body = document.body;
            const checkbox = document.getElementById('darkModeToggle');
            body.classList.toggle('dark-mode');
            checkbox.checked = body.classList.contains('dark-mode');
        }
    </script>

</body>
</html>
